[Rainmeter]
Update = 1000
DynamicWindowSize = 1

[Metadata]
Name=Day Select
Author=Umbra
Information=Changes the period skin based off the day. | Monday, Wednesdays, Fridays use periods 1-5. | Tuesdays and Thursdays use periods 6-10. | DO NOT DISABLE. Displays nothing.
License=
Version=1.0

[Variables]
periods = 0

[MeasureWeek]
Measure = Time
Format = %W
DynamicVariables = 1

[GetToday]
Measure = Time
Format = %w
DynamicVariables = 1

[Meter]
Meter = String
MeasureName=GetToday
FontColor = 255,255,255
DynamicVariables = 1
Hidden = 1

[LuaScript]
Measure=Script
ScriptFile=..\@Resources\Scripts\DaySelect.lua

[SetPeriods]
Measure = Calc
Formula = #periods#
DynamicVariables = 1
IfCondition = (#periods# % 6) = 0
IfTrueAction = [!DeactivateConfig "Stuy-Schedule\Schedule"][!DeactivateConfig "Stuy-Schedule\Minutes Into & After"]
IfCondition2 = (#periods# = 1) && ((GetToday % 6) <> 0)
IfTrueAction2 = [!ActivateConfig "Stuy-Schedule\Schedule" "periods 1-5.ini"][!ActivateConfig "Stuy-Schedule\Minutes Into & After" "Minutes Into & After 1-5.ini"]
IfCondition3 = (#periods# = 6) && ((GetToday % 6) <> 0)
IfTrueAction3 = [!ActivateConfig "Stuy-Schedule\Schedule" "periods 6-10.ini"][!ActivateConfig "Stuy-Schedule\Minutes Into & After" "Minutes Into & After 6-10.ini"]
IfCondition4 = (#periods# = 2) && ((GetToday % 6) <> 0)
IfTrueAction4 = [!ActivateConfig "Stuy-Schedule\Schedule" "half day.ini"][!ActivateConfig "Stuy-Schedule\Minutes Into & After" "Minutes Into & After half day.ini"]
